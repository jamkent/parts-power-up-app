<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Parts Power Up</title>
<style>
@font-face {
    font-family: 'Universal Sans';
    src: local('Universal Sans'), sans-serif;
}
body { margin:0; font-family:'Universal Sans', sans-serif; background:radial-gradient(circle at top,#0f172a,#020617); color:white; display:flex; align-items:center; justify-content:center; height:100vh; }
.login-container { background:#1e293b; padding:40px; border-radius:15px; text-align:center; width:300px; }
h1{text-align:center;margin-bottom:20px;font-size:24px;}
input{ width:calc(100% - 20px); padding:10px; border-radius:8px; border:none; margin-bottom:15px; font-family:'Universal Sans', sans-serif; }
button{ width:100%; padding:10px 15px; border-radius:8px; border:none; background:linear-gradient(135deg,#ef4444,#b91c1c); color:white; font-family:'Universal Sans', sans-serif; cursor:pointer; }
button:hover{transform:scale(1.02);}
.flash-error { color: #f87171; margin-bottom: 15px; }
</style>
</head>
<body>
<div class="login-container">
    <h1>Parts Power Up</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
